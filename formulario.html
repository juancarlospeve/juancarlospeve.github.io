    <main>
      <div class="form-contiainer">
        <div class="form">
          <!-- Colocar correo electronico para recibir información (formsubmit) -->
          <form
            action="https://formsubmit.co/cizanohe@mailgolem.com"
            method="post"
          >
            <h1>Contacto</h1>
            <h3>Escríbenos y en breve nos pondremos en contacto con usted</h3>
            <label for="name">Nombre<span class="mandatory"> *</span></label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Escriba su nombre"
              minlength="3"
              maxlength="20"
            />
            <label for="last-name"
              >Apellido<span class="mandatory"> *</span></label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              placeholder="Escriba su apellido"
              minlength="3"
              maxlength="20"
            />
            <label for="email">Email<span class="mandatory"> *</span></label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Escriba su correo electrónico"
              pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
            />
            <label for="tel" class="colocar_telefono">Teléfono</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="Escriba su teléfono"
              pattern="/(\(?\d{3}\)?[- .]?\d{4}[- .]?\d\d\d\d)|(\(?\d{4}\)?[- .]?\d{3}[- .]?\d\d\d\d)|(\(?\d{5}\)?[- .]?\d{2}[- .]?\d\d\d\d)/"
              title="Ingrese un número de telefono o de celular válido"
            />
            <label for="subject">Asunto<span class="mandatory"> *</span></label>
            <input
              type="text"
              name="subject"
              id="subject"
              required
              placeholder="Escriba su asunto"
              minlength="5"
              maxlength="50"
            />
            <label for="message"
              >Mensaje<span class="mandatory"> *</span></label
            >
            <textarea
              name="message"
              class="message"
              id="message"
              required
              placeholder="Deje aquí su comentario..."
              minlength="5"
              maxlength="400"
            ></textarea>
            <div class="form-buttons">
              <button type="submit" name="send-form" class="submit">
                <p>Enviar</p>
              </button>
              <button type="reset" name="reset-form" class="reset">
                <p>Borrar</p>
              </button>
            </div>
            <p>
              <span class="mandatory"> * </span>los campos son obligatorios.
            </p>
            <input type="hidden" name="_template" value="table" />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_next" value="./index.html" />
          </form>
        </div>
